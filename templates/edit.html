{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<link href="../static/css/edit.css" rel="stylesheet">
<div class="page-header">
  <h1>Editing...</h1>
</div>
<form class="form-group" action="" method="post" enctype="multipart/form-data">
	<div class="row">
		<div class="col-md-6">
			<div class="input-group">
			  <span class="input-group-addon glyphicon glyphicon-flag"></span>
			  <input type="text" class="form-control" placeholder="Title" aria-describedby="sizing-addon2" name="Title">
			</div>
		</div>
		<div class="col-md-6">
			<div class="input-group">
			  <span class="input-group-addon glyphicon glyphicon-tag"></span>
			  <input type="text" class="form-control" placeholder="Tag" aria-describedby="sizing-addon2" name="Tag">
			</div>
		</div>
    <hr>
	</div>
	<textarea id="editor" placeholder="这里输入内容" name="Content" upload="true" autofocus></textarea>
  <br/>
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <button type="submit"  class="btn btn-default btn-lg btn-block center-block">提交</button>
    </div>
  </div>
</form>
{% endblock %}
