{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
{% endblock %}
{% block content %}
<form class="form-group" action="" method="post" enctype="multipart/form-data">
	<h2 style="text-align:center;">Login</h2>
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			{% if Warnings %}
			<div class="alert alert-danger" role="alert">账号或密码错误！<a href="/">Home Page</a></div>
			{% endif %}
			<div class="input-group">
				<span class="input-group-addon glyphicon glyphicon-user" ></span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="Username">
			</div>
			<br/>
			<div class="input-group">
				<span class="input-group-addon glyphicon glyphicon-asterisk"></span>
				<input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name="Passwd">
			</div>
			<br/>
			<button type="submit" name="button" class="btn btn-block btn-primary">Login</button>
		</div>
	</div>
</form>
{% endblock %}
